<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>NEOBank: Seu futuro financeiro!</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="neobank.png" alt="Logo do NEOBank">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-login">
            <h2>Seja bem-vindo!</h2>
            <form (ngSubmit)="login()">
                <label for="cpf">Informe seu CPF:</label>
                <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" placeholder="Digite seu CPF" required aria-label="Digite seu CPF" />

                <label for="senha">Informe sua Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="senha" placeholder="Digite sua Senha" required aria-label="Digite sua Senha" />

                <div class="button-group">
                    <button type="submit" id="login-button">Login</button>
                    <button type="button" id="signup-button" (click)="navigateToCadastro()">Cadastre-se</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>NEOBank SA CNPJ 00.345.567/0001</p>
    </footer>
</body>

</html>
