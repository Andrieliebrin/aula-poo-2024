<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOBank</title>
    <link rel="stylesheet" href="login.component.css"> <!-- Substitua "seu-arquivo.css" pelo nome do seu arquivo CSS -->
</head>
<body>
    <div class="centered-form">
        <div class="container">

            <!-- Opções de tipo de cliente como texto -->
            <div class="tipo-cliente">
                <span class="tipo-cliente__texto">Página inicial</span>
                <span class="separador">|</span>
                <span class="tipo-cliente__texto">Entre em contato</span>
            </div>

            <!-- Formulário de Login -->
            <div class="formulario">
                <h1 class="formulario__titulo">Bem-vindo!</h1> <!-- Adicionando título "Login" na caixa -->
                <form action="">
                    <div class="formulario__conteudo">
                        <input type="text" class="campo__cadastro" placeholder="CPF/CNPJ" required>
                    </div>
                    <div class="formulario__conteudo">
                        <input type="password" class="campo__cadastro" placeholder="Senha" required>
                    </div>
                    <div class="botoes">
                        <button class="campo__cadastro__salvar w-100" type="button" (click)="fazerLogin()">Login</button>
                        <button type="button" class="criar-conta" (click)="cadastrar()">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
