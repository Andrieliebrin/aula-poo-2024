<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.component.css">
    <title>NEOBank</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>NEOBank: Crie sua conta</h1>
            <nav class="nav-menu">
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-cadastro">
            <form (ngSubmit)="clickSalvar()"> <!-- Use ngSubmit para chamar a função -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="dadosCadastrais.nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" [(ngModel)]="dadosCadastrais.email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="dadosCadastrais.senha" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" [(ngModel)]="dadosCadastrais.cpf" required>

                <label for="telefone">Número de Telefone:</label>
                <input type="text" id="telefone" name="telefone" [(ngModel)]="dadosCadastrais.telefone" required>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" [(ngModel)]="dadosCadastrais.dataNascimento" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NUBANK. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
