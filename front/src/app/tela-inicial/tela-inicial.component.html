<header class="cabecalho">
    <button class="cabecalho__conteudo__botao" (click)="toggleSidebar()">
        <i class="pi pi-bars" style="font-size: 2rem;"></i>
        <span>Menu</span>
    </button>
    <h1 class="cabecalho__conteudo">Olá, X</h1>
    <button class="cabecalho__conteudo__botao cabecalho__botao-sair" (click)="sair()">
        <i class="pi pi-sign-out" style="font-size: 2rem;"></i>
        <span>Sair</span>
    </button>
</header>

<div class="saldo">
    <h2>Saldo da Conta</h2>
    <div class="saldo-valor">
        <span *ngIf="!saldoVisivel">*****</span>
        <span *ngIf="saldoVisivel" class="saldo-valor-texto">R$ 1.000,00</span>
        <i (click)="toggleSaldo()" class="pi" [ngClass]="{'pi-eye': !saldoVisivel, 'pi-eye-slash': saldoVisivel}" style="cursor: pointer; font-size: 2.5rem;"></i>
    </div>
    <button type="button" (click)="extrato()">Extrato</button>
</div>

<div class="sidebar" [ngClass]="{'open': sidebarOpen}">
    <h2>Operações</h2>
    <button (click)="pix()">Pix</button>
    <button (click)="sacar()">Saque</button>
    <button (click)="recarga()">Recarga</button>
    <button (click)="investir()">Investimentos</button>
    <button class="voltar-button" (click)="toggleSidebar()">Voltar</button>
</div>
